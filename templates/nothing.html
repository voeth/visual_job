<html>
    <head>
        <meta charset="UTF-8">
        <title>找不到对象！</title>
        <link href='/static/index.css' rel="stylesheet" media="screen">
        <link href='/static/bootstrap/css/bootstrap.css' rel="stylesheet" media="screen">

        <script src="/static/checkbox.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <body>
    <form action="/visual" method="POST" class='form'>
        <div class='panel panel-default'>
            <div class="panel panel-warning"><span class='glyphicon glyphicon-exclamation-sign'></span>{{ hint }}</div>
            <div class= 'panel-heading'>
                请选择一或两个职位，可查看学历、薪资、经验要求等可视化数据
                <a href='/'>
                <div class="btn btn-success btn-lg">查看各省岗位数量和薪资水平</div>
                </a>
            </div>
            <div class="row panel-body">
                <label class="col-md-1">
                <input type="checkbox" value="大数据" name='checkbox[0]' onClick="onCheckBox(this);" /> 大数据</label>

                <label class="col-md-1">
                <input type="checkbox" value="云计算" name='checkbox[1]' onClick="onCheckBox(this);" /> 云计算</label>

                <label class="col-md-1">
                <input type="checkbox" value="人工智能" name='checkbox[2]' onClick="onCheckBox(this);"/> 人工智能</label>

                <label class="col-md-1">
                <input type="checkbox" value="区块链" name='checkbox[3]' onClick="onCheckBox(this);"/> 区块链</label>

                <label class="col-md-1">
                <input type="checkbox" value="物联网" name='checkbox[4]' onClick="onCheckBox(this);" /> 物联网</label>


                <input type='submit' value='提交' class="btn btn-success btn-lg">

            </div> 
        </div>
